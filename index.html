    <title>Officium | Wellness Ecosystem</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-app: #050505;
            --text-main: #ffffff;
            --border-app: rgba(255, 255, 255, 0.08);
        }
        
        body.light-mode {
            --bg-app: #f8fafc;
            --text-main: #0f172a;
            --border-app: rgba(0, 0, 0, 0.06);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-app);
            color: var(--text-main);
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.4s ease, color 0.4s ease;
            /* Impede o pull-to-refresh indesejado em navegadores mobile */
            overscroll-behavior-y: contain;
        }

        /* Otimização para inputs no iOS: impede zoom ao focar */
        input, select, textarea {
            font-size: 16px !important;
        }

        .glass-card {
            background: rgba(18, 18, 18, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-app);
        }
        
        body.light-mode .glass-card {
            background: rgba(255, 255, 255, 0.75);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Safe area para dispositivos com notch */
        .pt-safe { padding-top: env(safe-area-inset-top); }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
        .mb-safe { margin-bottom: env(safe-area-inset-bottom); }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slideUp { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        /* 3D Utilities for Parallax */
        .perspective-1000 {
            perspective: 1000px;
        }
        .rotate-x-2 {
            transform: rotateX(2deg);
        }
        .transform-gpu {
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }
    </style>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW registration failed:', err));
        });
      }
    </script>
